<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 10px;
            justify-items: center;
            background-color: rgba(92, 0, 128, 0.4);
            /* ignor pointer events on parent, avoid fading when hovering on this*/
            pointer-events: none;

        }

        .wrapper:hover>*,
        .wrapper:focus-within {
            opacity: 0.5;
        }

        .wrapper:hover>*:hover,
        .wrapper:focus-within> :focus {
            transform: scale(1.1);
            opacity: 1;
        }

        .wrapper>* {
            pointer-events: auto;
            transition: all 0.3s
        }


        .item {
            background-color: white;
            border-radius: 2px;
            padding: 20px;
        }

        .item-1 {
            grid-row: 2/3;
            grid-column: 1/2;


        }

        .item-2 {
            grid-row: 2/3;
            grid-column: 2/3;
        }

        .item-3 {
            grid-row: 2/3;
            grid-column: 3/4;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="item item-1">Item 1</div>
        <div class="item item-2">Item 2</div>
        <div class="item item-3">Item 3</div>
    </div>

    </div>
</body>

</html>
